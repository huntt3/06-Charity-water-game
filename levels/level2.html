    <script src="../functionality/music.js"></script>
    <script src="../functionality/difficulty.js"></script>
    <script>
    // Prevent closing modals with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        setTimeout(function (){            
          const pauseModal = new bootstrap.Modal(pauseModalEl, { backdrop: 'static', keyboard: true });
          pauseModal.show();
        }, 100);
      }
    });
    </script>
